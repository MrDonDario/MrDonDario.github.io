<!DOCTYPE html>
<html>
<head>
  <title>Hospital San Basilio - Recuperar Contrase√±a</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #f8f9fa;
    }

    .recovery-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }

    .recovery-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .recovery-form input[type="text"],
    .recovery-form input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .recovery-form button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .recovery-form button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .recovery-form .text-center {
      margin-top: 10px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .footer p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="recovery-container">
      <h3 class="recovery-title">Recuperar Contrasena</h3>
      <form class="recovery-form">
        <input type="text" placeholder="Numero de Documento">
        <input type="email" placeholder="Correo Electronico">
        <div class="text-center">
          <a href="index.html" class="btn btn-primary">Recuperar Contrasena</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Hospital San Basilio. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
