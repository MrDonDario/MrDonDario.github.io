<!DOCTYPE html>
<html>
<head>
  <title>Hospital San Basilio - Iniciar Sesión</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }

    .login-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .login-form button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-form button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .login-form .text-center {
      margin-top: 10px;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h3 class="login-title">Iniciar Sesión</h3>
      <form class="login-form">
        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">
        <div class="text-center">
          <a href="index.html" class="btn btn-primary">Iniciar Sesión</a>
        </div>
      </form>
      <p class="forgot-password"><a href="recu.html">¿Olvidaste tu contraseña?</a></p>
      <p class="text-center">¿No tienes una cuenta? <a href="regi.html">Regístrate aquí</a></p>
    </div>
  </div>

  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>Síguenos en las redes sociales:</p>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href="#" class="text-white">
            <i class="fab fa-facebook-square"></i>
          </a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="text-white">
            <i class="fab fa-twitter-square"></i>
          </a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="text-white">
            <i class="fab fa-instagram-square"></i>
          </a>
        </li>
      </ul>
      <p>&copy; 2023 Hospital San Basilio. Todos los derechos reservados.</p>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/ee1f899eec.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
